<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業代行サービス - IRISA Drone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="download-page">
    <div class="download-container">
        <h1>営業代行サービス</h1>
        <h2>お問い合わせフォーム</h2>

        <form class="download-form" action="あなたのGoogleフォームのURL" method="POST">
            <div class="form-group">
                <label for="name">氏名<span class="required">*</span></label>
                <input type="text" id="name" name="entry.XXXXXX" placeholder="例）田中 太郎" required>
            </div>

            <div class="form-group">
                <label for="company">所属<span class="required">*</span></label>
                <input type="text" id="company" name="entry.XXXXXX" placeholder="例）株式会社〇〇 △△課" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="entry.XXXXXX" placeholder="例）email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="entry.XXXXXX" placeholder="例）090-1234-5678">
            </div>

            <div class="form-group">
                <label for="message">ご要望・ご相談内容<span class="required">*</span></label>
                <textarea id="message" name="entry.XXXXXX" placeholder="営業代行に関するご要望やご相談内容をご記入ください" required></textarea>
            </div>

            <div class="form-group submit-group">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    </div>
</body>
</html>
