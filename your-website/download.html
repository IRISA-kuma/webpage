<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料ダウンロード - IRISA Drone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="download-page">
    <div class="download-container">
        <h1>資料ダウンロード</h1>
        <h2>BridgeInspect</h2>

        <form class="download-form" action="/submit-download" method="POST">
            <div class="form-group">
                <label for="name">氏名<span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="例）田中 太郎" required>
            </div>

            <div class="form-group">
                <label for="company">所属<span class="required">*</span></label>
                <input type="text" id="company" name="company" placeholder="例）株式会社〇〇 △△課" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="例）email@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">その他</label>
                <textarea id="message" name="message" placeholder="ご質問やご要望がありましたら、お聞かせください"></textarea>
            </div>

            <div class="form-group submit-group">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    </div>
</body>
</html>
