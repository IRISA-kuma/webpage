<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - IRISA Drone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contact-page">
    <div class="contact-container">
        <h1>お問い合わせ</h1>
        <form class="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLScYHbbtiJ7OLMbhrqzzZ1Y20W-XysuGhE4p0oHmRoCMvqQbfA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="form-group">
                <label for="name">氏名<span class="required">*</span></label>
                <input type="text" id="name" name="entry.408963487" placeholder="例）田中 太郎" required>
            </div>

            <div class="form-group">
                <label for="company">所属<span class="required">*</span></label>
                <input type="text" id="company" name="entry.682279604" placeholder="例）株式会社〇〇 △△課" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス<span class="required">*</span></label>
                <input type="email" id="email" name="entry.322700321" placeholder="例）email@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" name="entry.1190164317" placeholder="例）03-1234-5678">
            </div>

            <div class="form-group">
                <label for="message">お問い合わせ内容<span class="required">*</span></label>
                <textarea id="message" name="entry.608778134" placeholder="ご質問やご要望の詳細を入力してください" required></textarea>
            </div>

            <div class="form-group submit-group">
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
        
        <!-- 送信完了メッセージ -->
        <div class="thank-you-message" style="display: none;">
            <div class="message-content">
                <p>お問い合わせありがとうございます。<br>内容を確認の上、担当者より連絡させていただきます。</p>
                <a href="index.html" class="primary-btn">トップページへ戻る</a>
            </div>
        </div>
        
        <!-- 非表示iframeの追加 -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>

    <script>
        var submitted = false;
        var form = document.querySelector('.contact-form');
        var thankYouMessage = document.querySelector('.thank-you-message');
        
        window.addEventListener('load', function() {
            document.getElementById('hidden_iframe').addEventListener('load', function() {
                if(submitted) {
                    form.style.display = 'none';
                    thankYouMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
